<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Driver's License</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('/static/bus_interior.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            padding: 20px;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            max-width: 600px;
            margin: 40px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Upload Driver's License</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="license" class="form-label">Select License File</label>
                <input type="file" class="form-control" id="license" name="license" accept=".pdf,.png,.jpg,.jpeg" required>
                <div class="form-text">Allowed file types: PDF, PNG, JPG, JPEG</div>
            </div>
            <div class="text-center mt-4">
                <a href="{{ url_for('driver_dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
                <button type="submit" class="btn btn-primary">Upload License</button>
            </div>
        </form>
    </div>
</body>
</html>
