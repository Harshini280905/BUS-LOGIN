<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Schedule</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #87CEEB; /* Sky light blue */
        }
    </style>
</head>
<body class="container mt-5">
    <h2>Edit Schedule</h2>
    <form method="POST">
        <div class="mb-3">
            <label>Start Time:</label>
            <input type="text" name="start_time" class="form-control" value="{{ schedule.start_time }}" required>
        </div>
        <div class="mb-3">
            <label>End Time:</label>
            <input type="text" name="end_time" class="form-control" value="{{ schedule.end_time }}" required>
        </div>
        <div class="mb-3">
            <label>Route:</label>
            <input type="text" name="route" class="form-control" value="{{ schedule.route }}" required>
        </div>
        <div class="mb-3">
            <label>Bus Number:</label>
            <input type="text" name="bus_number" class="form-control" value="{{ schedule.bus_number }}" required>
        </div>
        <div class="mb-3">
            <label>Capacity:</label>
            <input type="number" name="capacity" class="form-control" value="{{ schedule.capacity }}" required>
        </div>
        <div class="mb-3">
            <label>Assigned Driver:</label>
            <input type="text" name="assigned_driver" class="form-control" value="{{ schedule.assigned_driver }}" required>
        </div>
        <button type="submit" class="btn btn-success">Update Schedule</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Back</a>
    </form>
</body>
</html>
