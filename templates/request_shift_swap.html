{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Request Shift Swap</h2>
        <a href="{{ url_for('driver_dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="schedule_id" class="form-label">Select Schedule to Swap</label>
                    <select class="form-select" id="schedule_id" name="schedule_id" required>
                        <option value="">Choose a schedule...</option>
                        {% for schedule in schedules %}
                            <option value="{{ schedule.id }}">
                                {{ schedule.route }} ({{ schedule.start_time }} - {{ schedule.end_time }})
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="target_driver" class="form-label">Select Driver to Swap With</label>
                    <select class="form-select" id="target_driver" name="target_driver" required>
                        <option value="">Choose a driver...</option>
                        {% for driver in available_drivers %}
                            <option value="{{ driver.username }}">{{ driver.full_name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="reason" class="form-label">Reason for Swap</label>
                    <textarea class="form-control" id="reason" name="reason" rows="3" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Submit Request</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
